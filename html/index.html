<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Xique Xique JavaScript</title>
    <link rel="stylesheet" href="../css/gaintime.css">
</head>

<body>
    <div class="gt-top-menu fixed xs-left">
        <a href="#"><img src="logo.png" alt="Logo" height="40"></a>
        <span class="menu-toggle">
            <svg viewBox="0 0 24 24">
                <path d="M3,6H21V8H3V6M3,11H21V13H3V11M3,16H21V18H3V16Z"></path>
            </svg>
        </span>
        <nav>
            <ul>
                <li class="active"><a href="#inicio">Início</a></li>
                <li class="active"><a href="/examples/login/login.html">Login</a></li>
                <li><a href="#sobre">Sobre</a></li>
                <li class="dropdown">
                    <span>Dropdown</span>
                    <ul>
                        <li><a href="#item1">Item 1</a></li>
                        <li><a href="#item2">Item 2</a></li>
                    </ul>
                </li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
    </div>

    <section id="inicio" class="gt-section first">
        <div class="container">
            <h2>Demonstração de Componentes</h2>

            <h3>Barras de Progresso</h3>
            <div class="bar" data-percentage="100%" data-color="success" data-text="Completo"></div>
            <div class="bar" data-percentage="45%" data-color="warning" data-text="Em Progresso"></div>

            <h3>Tooltips</h3>
            <button class="btn info" data-tooltip="Isso é um tooltip!">Hover aqui</button>

            <div class="msg success">
                <span class="close"></span>
                Mensagem de sucesso que pode ser fechada
            </div>


            <h3>Formulário com Validação</h3>
            <form class="gt-form">
                <div class="form-group">
                    <label>CPF:</label>
                    <input type="text" data-validate="cpf" class="field">
                </div>
                <div class="form-group">
                    <label>CNPJ:</label>
                    <input type="text" data-validate="cnpj" class="field">
                </div>
                <div class="form-group">
                    <label>Telefone:</label>
                    <input type="text" data-validate="brPhone" class="field">
                </div>
                <div class="form-group">
                    <label>CEP:</label>
                    <input type="text" data-validate="cep" class="field">
                </div>
                <div class="form-group">
                    <label>Data:</label>
                    <input type="text" data-validate="date" class="field">
                </div>
            </form>

            <h3>Botões com Confirmação</h3>
            <button class="btn danger" data-ask="Tem certeza que deseja excluir?">Excluir</button>

            <h3>Modal</h3>
            <button class="btn info" data-modal="demo-modal">Abrir Modal</button>

            <div class="gt-modal">
                <div id="demo-modal">
                    <div class="modal-content">
                        <span class="modal-close">x</span>
                        <h4>Título do Modal</h4>
                        <p>Conteúdo do modal aqui...</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../js/gaintime.js"></script>
</body>

</html>
